<!doctype html>
<html>
<head><meta charset="utf-8"><title>FormSubmit – Confirm Test</title></head>
<body>
  <h3>Confirm Email Test</h3>
  <form action="https://formsubmit.co/navid.tavakoli.sh@gmail.com" method="POST" target="_blank">
    <!-- به‌جای YOUR_EMAIL_HERE ایمیل واقعی خودت را بگذار -->
    <p><input type="text"   name="name"    value="Test" required></p>

  </form>
